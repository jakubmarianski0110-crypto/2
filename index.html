<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Aniuli ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #f0f0f0;
            /* Zmiana czcionki na nowƒÖ */
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        #question-section, #scratch-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #FF69B4;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            padding: 0 15px;
            font-weight: 700;
        }

        .choices {
            display: flex;
            gap: 100px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 50px; /* Bardziej ob≈Çy kszta≈Çt przycisku */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            min-width: 140px;
            transition: all 0.3s;
        }

        #yes-btn { background-color: #4CAF50; color: white; }
        #yes-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px #4CAF50; }
        
        #no-btn { background-color: #F44336; color: white; z-index: 1000; }

        #final-gif {
            display: none;
            width: 250px;
            max-width: 80vw;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 25px #FF69B4;
            animation: fadeIn 1s;
        }

        .scratch-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Pozwala na zawijanie na ma≈Çych ekranach */
        }

        .scratch-card {
            position: relative;
            width: 160px;
            height: 160px;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #FF69B4;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4d4d4 0%, #8e8e8e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #444;
            z-index: 2;
            font-weight: 700;
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            color: #d63384;
            font-weight: 700;
            font-size: 1rem;
        }

        .scratched .cover {
            transform: translateY(-110%);
            opacity: 0;
        }

        .not-chosen { opacity: 0.3; filter: grayscale(1); }
        .chosen { transform: scale(1.1); border-color: #4CAF50; z-index: 10; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Optymalizacja pod telefony */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .choices { gap: 30px; flex-direction: column; width: 100%; align-items: center; }
            .choice-btn { width: 80%; font-size: 1.2rem; }
            .scratch-card { width: 140px; height: 140px; }
            .content { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="question-section">
        <h1>Czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
        <div class="choices">
            <button id="yes-btn" class="choice-btn">Tak!</button>
            <button id="no-btn" class="choice-btn">Nie</button>
        </div>
    </div>

    <div id="scratch-section" style="display: none;">
        <img id="final-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm01YzFpNWE4eXUwbDlmb21iYXY4YTc1Z3Nvd2E1ejM3cXBzd291NyZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
        <h1 id="main-title">Wybierz jednƒÖ zdrapkƒô! ‚ù§Ô∏è</h1>
        
        <div class="scratch-container">
            <div class="scratch-card" onclick="scratch(this)">
                <div class="cover">1</div>
                <div class="content">Wyj≈õcie do kina üé¨</div>
            </div>
            <div class="scratch-card" onclick="scratch(this)">
                <div class="cover">2</div>
                <div class="content">Wiecz√≥r filmowy + kolacja üçï</div>
            </div>
            <div class="scratch-card" onclick="scratch(this)">
                <div class="cover">3</div>
                <div class="content">RelaksujƒÖcy masa≈º üíÜ‚Äç‚ôÄÔ∏è</div>
            </div>
            <div class="scratch-card" onclick="scratch(this)">
                <div class="cover">4</div>
                <div class="content">Ca≈Çy dzie≈Ñ na TAK! ‚úÖ</div>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionSection = document.getElementById('question-section');
        const scratchSection = document.getElementById('scratch-section');
        const mainTitle = document.getElementById('main-title');
        const finalGif = document.getElementById('final-gif');

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            scratchSection.style.display = 'flex';
        });

        function scratch(card) {
            mainTitle.innerText = "Kocham Ciƒô Aniulka!";
            finalGif.style.display = "block";

            const allCards = document.querySelectorAll('.scratch-card');
            allCards.forEach(c => {
                c.classList.add('scratched');
                c.style.pointerEvents = "none";
                if (c === card) {
                    c.classList.add('chosen');
                } else {
                    c.classList.add('not-chosen');
                }
            });
        }

        const escape = () => {
            const padding = 50;
            const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
            const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        noBtn.addEventListener('mouseenter', escape);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });
    </script>
</body>
</html>
